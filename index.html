
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght700;600;500;400&display=swap">
    <title>My Music</title>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">
                <img src="Assets/logo.png" alt="MyMusic Logo">
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="card1">
            <div class="content">
                <div class="text">
                    <img src="Assets/logo.png" alt="">
                    <h3>Welcome to MyMusic! üëè</h3>
                    <p>Please sign-in to your account and start the adventure</p>
                </div>
                <div class="frame">
                    <form action="#">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember Me</label>
                            <p class="forgot-password">
                                <a href="#">Forgot Password?</a>
                            </p>
                        </div>
                        <p class="login">
                            <a href="#">Login</a>
            
                        </p>
                        <p class="create-account">
                            New on our platform?<a href="#">Create an account</a>
                        </p>
                        <h2><span>or</span></h2>
                        <div class="Login-button">
                            <img src="Assets/logos_google-icon.png" alt="">
                            <a href="#">Login with Google</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
